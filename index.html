<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizing Pathfinding Algorithms</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar__container">
            <a href="">Algorithm:</a>
            <div class="dropdown">
                <button class = "algodropdown">Select Algorithm...</button>
                <div class="dropdown-content">
                    <a href="#">Dijkstra's Algorithm</a>
                    <a href="#">A* Search</a>
                    <a href="#">Breadth-first Search</a>
                    <a href="#">Depth-first Search</a>
                    <a href="#">Greedy Search</a>
                </div>
            </div>
            <a href="">Speed:</a>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <button type="button">START</button>
        </div>
    </div>
</body>
</html>
